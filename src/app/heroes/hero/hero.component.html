<h1>hero {{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    
    <td>Edad:</td>
    <dd>{{age}}</dd>
    
    <td>Metodo:</td>
    <dd> {{ getHeroDescription() }}</dd>
    
    <td>Capitalizado:</td>
    <dd>Capitalized: {{capitalizedName}}</dd>
</dl>

<button 
*ngIf="name !== 'SpiderMan'"
(click)="changeHero()"
class="rounded-md bg-cyan-500 mx-5 p-2">
    Cambiar: Nombre
</button>

<button
*ngIf="age !== 25"
(click)="changeAge()"
class="rounded-md bg-cyan-500 mr-5  p-2">
    Cambiar: Edad
</button>

<button
*ngIf="age !== 45 && name !== 'iroman'"
(click)="resetForm()"
class="rounded-md bg-blue-500 p-2">
    Reset
</button>
